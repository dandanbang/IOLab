<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Homework4 Javascript and jQuery </title>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://stratus.soundcloud.com/stratus.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
    <script type="text/javascript" src="_js/startercode_HW4_skeleton_1.js"> </script>
    <script type="text/javascript" src="_js/materialize.min.js"></script>
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Bungee|Bungee+Shade" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Arima+Madurai|Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="_css/style.css">
    <link rel="stylesheet" href="_css/materialize.min.css">
</head>
<body>
    <nav class='remove-margin-bottom'>
        <div class="container title-style">
            <a class="heading1 center">Sound Cloud</a>
        </div>
    </nav>
    <div>
        <div class="container">
            <div class="row margin-top">
                <div class="col l12 m12 s12">
                    <div class="col l10 m10 s12 input-field">
                        <form class="add-new-button">
                            <i class="material-icons prefix">mode_edit</i>
                            <input id="input" type="text" class="validate new-input">
                        </form>
                    </div>
                    <!-- button takes input and adds a new element with content to 'list_do' -->
                    <div class="col l2 m2 s12 add-new-button">
                        <button id="new-button" name="new" class="btn">add</button>
                    </div>
                </div>

            </div>
        </div>
    </div>
        <div>
            <!-- ability to move items between list_todo and list_completed -->
            <div class="row two-card">
                <!--  to-do list --> 
                <div  class="col l6 m6 s12"> 
                    <div class="card">
                        <div class="card-content card-title">
                            <h5>Search Result</h5>
                        </div>
                        <div class="card-action" >
                            <ul id="list_todo" class="sorted-list collection"></ul> 
                        </div>
                    </div>
                </div>
                <!--  completed list --> 
                <div class="col l6 m6 s12 "> 
                    <div class="card">
                        <div class="card-content card-title">
                            <h5>Playlist</h5>
                        </div>
                        <div class="card-action"> 
                            <ul id="list_completed" class="sorted-list collection"></ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
 
    <!-- <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://stratus.soundcloud.com/stratus.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
    <script type="text/javascript" src="_js/startercode_HW4_skeleton.js"> </script>
    <script type="text/javascript" src="_js/materialize.min.js"></script> -->
</body>
</html>
