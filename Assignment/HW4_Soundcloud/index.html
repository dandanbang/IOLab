<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	
	<title>SoundCloud Player</title>

	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link  rel="stylesheet" href="css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
            
            <div class="navbar-header">
            	<a class="navbar-brand" href="#">
            		<img class="img-responsive" src="https://a-v2.sndcdn.com/assets/images/header/cloud-e365a4.png" alt="SoundCloud">

            	</a>
            </div>

            <div class="navbar-form navbar-right">
	            <div class="form-group">
	            	<input id="search" type="text" class="form-control" placeholder="Search Song">
	            	<button id="submit" type="button" class="btn btn-info"><span class='glyphicon glyphicon-search' aria-hidden='true'></span></button>
	            </div>
            </div>

    	</div>
    </nav>

	<div class="container theme-showcase" role="main">
		
		<div class="row">
			<div class="col-md-6">
				<div class="panel panel-info">
	            	<div class="panel-heading">
	              		<h3 class="panel-title">Search Results</h3>
	            	</div>
		            <div class="panel-body">
			            <table class="table">
				        	<tbody id="search-results">
				        	</tbody>
				        </table>
		            </div>
	          	</div>		        
		    </div>
		    
			<div class="col-md-6">
				<div class="panel panel-danger">
	            	<div class="panel-heading">
	              		<h3 class="panel-title">Playlist</h3>
	            	</div>
		            <div class="panel-body">
			            <table class="table">
				        	<tbody id="playlist">
				        	</tbody>
				        </table>
		            </div>
	          	</div>
			</div>
		</div>
      	
    </div>


	<!--script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script-->
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<script src="https://stratus.soundcloud.com/stratus.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
