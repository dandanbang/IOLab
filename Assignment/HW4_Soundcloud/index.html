
<html>
<head>

    <title>Muzzzzic!</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    
    <link rel="stylesheet" href="_css/style.css">
    

</head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-12" id="intro-img">
                    <img src="http://www.smokovich.com/wp-content/uploads/2015/11/soundcloud.png">
                </div>
            </div>
            <div class="row">
                <input class="col-md-10" id="to-do-input" placeholder="What songs are you looking for?"> 
                <button class="col-md-1 btn btn-lg btn-primary" id="add-item">Find</button>
            </div>
            <div class="row">
                <div class="col-md-6 task-column" id="to-do-div">
                    <h3 class="text-center">results</h3>
                    <ul class="list-unstyled" id="to-dos"></ul>
                </div>
                <!-- <div class="col-md-2"></div> -->
                <div class="col-md-6 task-column" id="done-div">
                   <h3 class="text-center">playlist</h3>
                   <ul class="list-unstyled" id="dones">
                   </ul>
                </div>
            </div>
        </div>
            
       <!--  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script> -->
       <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <!-- <script type="text/javascript" src="_js/main.js"> </script> -->

        <script type="text/javascript" src="https://stratus.soundcloud.com/stratus.js"></script>
     
    </body>
