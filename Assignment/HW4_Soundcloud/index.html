<!DOCTYPE html>
<html lang="en">
<head>
	<title>Jolly Liang's Blog</title>
	<meta name="author" content="Jolly Liang" />
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
	<link rel="stylesheet" type="text/css" href="_css/style.css" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.0/jquery.min.js"></script>
	<script type="text/javascript" src="https://stratus.soundcloud.com/stratus.js"></script>
	<script src="_js/main.js"></script>
</head>
<body>
	<div class="container">
		<section class="header">
			<h1>Jolly's MusicBox</h1>
			<div class="search_box">
				<input type="text" id="search_field" placeholder="Enter song title">
				<button type="button" id="search_submit">Go</button>
			</div>
		</section>
		<div class="music_lists">
			<section class="search_results_list">
				<div class="song_entry_header">
					Search Results
				</div>
				<div class="song_entry_container">
				</div>
			</section>
			<section class="play_list">
				<div class="play_list_header">
					Play List
				</div>
				<div class="play_list_container">
				</div>
			</section>
		</div>
		<section class="footer">
		</section>
	</div>
</body>
</html>
