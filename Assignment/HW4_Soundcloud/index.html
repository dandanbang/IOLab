<!DOCTYPE html>
<html>
<head>
	<title>Soundcloud API</title>
	<link rel="stylesheet" type="text/css" href="main.css">
</head>

<body>
	<div id="header">
		<h1>SoundClouding with Reema</h1>
		<h4>This website uses the Soundcloud API to return the top 20 results for your query. You can add, remove and rearrange these songs in a playlist.</h4>
		<input name="search" placeholder="Enter Song/Artist/Album...">
		<button id="search-button">Search</button>
	</div>


	<div id="container">
		<div class="heading">
			<h4>Search Results</h4>
			<div id="search-results"></div>
		</div>		
		<div class="heading">
			<h4>Your Playlist</h4>
			<div id="playlist"> </div>
		</div>
	</div>


	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
	<script src="startercode_HW4_skeleton.js"></script>

</body>
	



</html>
