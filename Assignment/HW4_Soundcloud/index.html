<html>
<head>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!--Import materialize.css-->
    <!-- <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/> -->
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title> SoundCloud Playlist </title>
    <link rel="stylesheet" href="_css/style.css">
    <script type="text/javascript" src="https://stratus.soundcloud.com/stratus.js"></script>

    <link href="https://fonts.googleapis.com/css?family=Bungee+Shade|Nothing+You+Could+Do" rel="stylesheet">

</head>
<body>
    <div class="container">
        <div class="section" id="title">
            <h2> SoundCloud Space Playlist </h2>
        </div>
        <div class="section">
            <div class="col s12"><span class="flow-text" id="welcome">
                Welcome! Type to search on SoundCloud
            </span></div>

            <div class="row valign-wrapper">

                <!-- search field -->
                <form class="input-field col s10 white-text">
                    <input placeholder="Search" id="new_search" type="text" class="validate">
                </form>

                <!-- submit button -->
                <div class="col s2 right-align">
                    <button class="btn waves-effect waves-light blue-grey darken-1"
                    type="submit" name="action" id="search_btn">
                        Search
                    </button>
                </div>

            </div>
        </div>
    </div>

    <div class="section">
        <div class="row">
            <div class="col s6">
                <div class="card">
                    <div class="card-content">
                        <span class="card-title">Search Results</span>
                        <div class="section" id="results"></div>
                    </div>
                </div>
            </div>

            <div class="col s6">
                <div class="card orange accent-4">
                    <div class="card-content white-text">
                        <span class="card-title">Favorites</span>
                        <div class="section" id="favorites"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="_js/main.js"> </script>
    <script type="text/javascript" src="_js/soundcloud.js"> </script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
</body>
</html>
