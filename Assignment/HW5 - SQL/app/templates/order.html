{% extends "base.html" %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Orders</title>
	<div class="container">
	  <div class="row">
	    <div class= "section">
	      <a href="{{ url_for('display_customer') }}">Home</a>
	    </div>
	    <h2>New Order</h2>
	    <form action="" method="post" name="login">
	      {{ form.hidden_tag() }}
	    	<div class="divider"></div>
	    	<div class="section">
				<p>
		          Name of Part:<br>
		          {{ form.name_of_part(size=120) }}<br>
		        </p>
		        <p>
		          Manufacturer of Part:<br>
		          {{ form.manufacturer_of_part(size=120) }}<br>
		        </p>
		        
		    </div>


		<p><input type="submit" value="Make Order"></p>
    	</form>
	      
		</div>   
	</div>
</head>

</html>
{% endblock %}
