{% extends "base.html" %}

{% block header %}
  <form action="logout" id="logout">
    <input class="action-button" id="logout-button" type="submit" value="Logout">
  </form>
{% endblock %}

{% block content %}
  <div class="container">
    <div class="row">
      <h1>Hi There! Welcome to Monkey Travel!</h1>
      <div class="map">
          <h2>Trip Map.</h2>
          <iframe
            width="600"
            height="300"
            frameborder="0" style="border:0"
            src="https://www.google.com/maps/embed/v1/place?key=AIzaSyCJ1nRpb5uyeMVRVKIj4DyDJ-rmcWBR1rw&q=Space+Needle,Seattle+WA" allowfullscreen>
          </iframe>
      </div>


      <div class= "section">
        <a href="{{ url_for('create_trip') }}">Add a Trip</a>
      </div>
      <div class="divider"></div>
      <div class="section">
        <h3>Here are all your trips:</h3>
        <table class="striped">
          <thead>
            <tr>
              <th data-field="trip_name">Trip Name</th>
              <th data-field="destination">Destination</th>
              <th data-field="action">Action</th>
            </tr>
          </thead>
          {% for trip in trips %}
            <tr>
              <td>{{ trip['trip_name'] }}</td>
              <td>{{ trip['destination'] }}</td>
              <td><button class="action-button" id="delete-trip" type="submit">Delete</button></td>
            </tr>
          {% endfor %}
        </table>
      </div>
    </div>
  </div>
{% endblock %}
