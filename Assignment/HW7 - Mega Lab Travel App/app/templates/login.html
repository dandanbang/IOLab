{% extends "base.html" %}
{% block content %}
<div class="container">
  <div class="row">
    <div class= "section">
      <a href="{{ url_for('create_user') }}">Signup</a>
    </div>
    <h4>Login</h4>
    
    <form action="" method="post" name="login">
      {{ form.hidden_tag() }}
      
      <div class="divider"></div>
      <div class="section">
        <p>
          User Name:<br>
          {{ form.user_name(size=120) }}<br>
        </p>
        <p>
          Password:<br>
          {{ form.password(size=120) }}<br>
        </p>
      </div>
      <p><input type="submit" value="Login"></p>
    </form>
    
  </div>
</div>
{% endblock %}
