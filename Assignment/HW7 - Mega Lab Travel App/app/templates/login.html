{% extends "base.html" %}

{% block title %}
	Login
{% endblock %}

{% block content %}
<h1>Hi There! Welcome to Monkey Travel!</h1>
<div class="main-container">
	<h3>Let's get you logged in</h3>
	<form action="login" method='post'>
        <label for="username">username</label><input type="text" name="username"></input><br>
        <label for="password">password</label><input type="password" name="password"></input><br>
		<a href="{{ url_for('signup') }}">SignUp</a>
		<input class="action-button" id="login" type="submit" value="Submit">
	</form>
</div>
{% endblock %}
