{%extends "base.html"%}

{% block title %}
	Survey
{% endblock %}


{% block header %}
	{{super()}}
	<form action="logout" id="logout">
		<span id="username">Logged in as {{ name }}</span>
		<input class="action-button" id="logout-button" type="submit" value="Logout">
	</form>
{% endblock %}

{% block content %}
<h1>A Little Survey About Your Day</h1>
	<div class="main-container">
		<h3>Some insights</h3>
		<label class="survey-item">Name some new classmate you met?<input type="text" name="classmate" id="classmate"></label> 
		<label class="survey-item">Which goal did you achieve Today?<input type="text" name="goal" id="goal"></label>
		<label class="survey-item">At what time did you got up?<input type="text" name="hour" id="hour"></label>

		<h3>Let's find if you got some grades</h3>
		<label class="survey-item">Did you got any assignment grade?<input type="range" min="1" max="10" step="1" name="grade" id="grade"><span></span></label>
		<label class="survey-item">How would you score your day achievements?<input type="range" min="1" max="10" step=".5" name="day_score" id="day_score"><span></span></label>

		<button class="action-button" id="submit-survey">Submit</button>
</div>
{% endblock %}
