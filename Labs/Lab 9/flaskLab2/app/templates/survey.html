{% extends 'base.html' %}
{% block title %}
	Survey
{% endblock %}


{% block header %}
{{super()}}
	<form action="logout" id="logout">
		<span id="username">Logged in as {{ name }}</span>
		<input class="action-button" id="logout-button" type="submit" value="Logout">
	</form>
{% endblock %}

{% block content %}
<h1>A Little Survey About You</h1>
	<div class="main-container">
		<h3>Some of Your Favorites</h3>
		<label class="survey-item">What's your favorite color?
			<input type="text" name="color">
		</label>

		<label class="survey-item">How about your favorite food?
			<input type="text" name="food">
		</label>

		<label class="survey-item">And your favorite vacation spot?
			<input type="text" name="vacation">
		</label>

		<h3>Random Thoughts</h3>

		<label class="survey-item">
			What was your organizing proficiency before INFO 202?
			<input type="range" min="1" max="5" step=".5" name="org-before" id="fe-before">
			<span></span>
		</label>

		<label class="survey-item">
			How about after INFO 202?
			<input type="range" min="1" max="5" step=".5" name="org-after" id="fe-after">
			<span></span>
		</label>

		<button class="action-button" id="submit-survey">Submit</button>
</div>
{% endblock %}
