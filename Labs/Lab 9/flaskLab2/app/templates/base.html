<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>{% block title %}{% endblock %} - Pusheen Ask</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
	<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
	{% block styles %}{% endblock %}
</head>

<body>

	<header>
		{% block header %}
		<div id="site-title-wrapper">
			<div id="site-icon-wrapper">
				<img src="http://orig12.deviantart.net/3b2c/f/2013/144/6/5/pusheen_the_cat_png_17_by_13taylorswiftlover13-d66gdel.png">
			</div>
			<h3 id="site-title">Pusheen Ask</h3>
		</div>
		{% endblock %}
	</header>
	<div id="content">{% block content %}{% endblock %}</div>

	<footer>
		<p>&copy; Copyright 2016 Pusheen Ask, all rights reserved</p>
	</footer>

	<script type="text/javascript" src="{{ url_for('static', filename='interactions.js') }}"></script>
</body>
</html>
